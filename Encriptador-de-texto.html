<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link rel="icon" href="imagenes/lgoo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <section >
                <h1>Encriptador de mensajes</h1>
        </section>
    </header>

    <main>
        <section>
            
            <textarea  class="entrada-texto" cols="70" rows="20" placeholder="Ingrese su frase aqui..."></textarea>
            
            <div class="botones">
                <button  class="esteticabotones" id="encriptar" onclick="btnEncriptar()" >Encriptar 🔒</button>
                <button  class="esteticabotones" id="desencriptar" onclick="btnDesencriptar()">Desencriptar 🔓</button>
            </div>

        </section>

        <section class="sectiondos">

            <textarea  class="mensaje" cols="70" rows="20" ></textarea>

            <div class="botones">
                <button class="esteticabotones" id="copiar" onclick="copiar()">Copiar 📝</button>
            </div>

        </section>
    </main>
    <script src="codigo.js"></script>

</body>
